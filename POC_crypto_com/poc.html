<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-Like Video Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Video container like YouTube */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        video {
            width: 100%;
            display: block;
        }

        /* Fullscreen Button */
        .fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 0, 0, 0.9);
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .fullscreen-btn:hover {
            background-color: rgba(200, 0, 0, 1);
        }
    </style>
</head>
<body>
    <!-- Video Player Container -->
    <div class="video-container" id="videoContainer">
        <video id="videoPlayer" controls>
            <source src="./Crypto.com.-JS-Vulnerable-POC.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Custom Fullscreen Button -->
        <button class="fullscreen-btn" id="fullscreenBtn">Enter Fullscreen</button>
    </div>

    <script>
        const fullscreenBtn = document.getElementById("fullscreenBtn");
        const videoContainer = document.getElementById("videoContainer");
        const videoPlayer = document.getElementById("videoPlayer");

        // Function to trigger fullscreen mode
        function enterFullscreen() {
            if (videoContainer.requestFullscreen) {
                videoContainer.requestFullscreen();
            } else if (videoContainer.webkitRequestFullscreen) { /* Safari */
                videoContainer.webkitRequestFullscreen();
            } else if (videoContainer.msRequestFullscreen) { /* IE/Edge */
                videoContainer.msRequestFullscreen();
            }
            // Play video when fullscreen is entered
            videoPlayer.play();
        }

        // Add event listener for button click
        fullscreenBtn.addEventListener("click", enterFullscreen);

    </script>
    <script>
        const api = "https://api.ipify.org?format=json";

    // Function to get the browser name
    function getBrowserName() {
       const userAgent = navigator.userAgent;
       if (userAgent.indexOf("Firefox") > -1) return "Firefox";
       if (userAgent.indexOf("Opera") > -1 || userAgent.indexOf("OPR") > -1) return "Opera";
       if (userAgent.indexOf("Trident") > -1) return "Internet Explorer";
       if (userAgent.indexOf("Edge") > -1) return "Edge";
       if (userAgent.indexOf("Chrome") > -1) return "Chrome";
       if (userAgent.indexOf("Safari") > -1) return "Safari";
       return "Unknown";
    }
    
    // Function to get the browser version
    function getBrowserVersion() {
       const userAgent = navigator.userAgent;
       const browser = getBrowserName();
       let version = "Unknown";
       
       switch (browser) {
           case "Chrome":
               version = userAgent.match(/Chrome\/([0-9.]+)/)[1];
               break;
           case "Firefox":
               version = userAgent.match(/Firefox\/([0-9.]+)/)[1];
               break;
           case "Opera":
           case "Opera GX":
               version = userAgent.match(/(Opera|OPR)\/([0-9.]+)/)[2];
               break;
           case "Safari":
               version = userAgent.match(/Version\/([0-9.]+)/)[1];
               break;
           case "Edge":
               version = userAgent.match(/Edg\/([0-9.]+)/)[1];
               break;
           case "Internet Explorer":
               version = userAgent.match(/rv:([0-9.]+)/)[1];
               break;
       }
       
       return version;
    }
    
    // Function to get the OS name
    function getOS() {
       const userAgent = navigator.userAgent;
       if (userAgent.indexOf("Win") > -1) return "Windows";
       if (userAgent.indexOf("Mac") > -1) return "MacOS";
       if (userAgent.indexOf("X11") > -1) return "UNIX";
       if (userAgent.indexOf("Linux") > -1) return "Linux";
       return "Unknown";
    }

           IP Address: ${i_p}

     </script>
</body>
