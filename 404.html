<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0d1b2a;
            color: #e0e1dd;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        .container {
            text-align: center;
            border: 2px solid rgb(20, 160, 220);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out, slideIn 1s ease-in-out;
            max-width: 90%;
            width: 500px;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            color: #e0e1dd;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation: glow 1.5s ease-in-out infinite alternate, bounce 2s infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgb(20, 160, 220);
            }
            to {
                text-shadow: 0 0 20px rgb(20, 160, 220);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        p {
            font-size: 1.2rem;
            color: #e0e1dd;
            animation: fadeInText 2s ease-in-out;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #e0e1dd;
            background-color: rgb(20, 160, 220);
            border: 2px solid rgb(20, 160, 220);
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            animation: fadeInButton 2.5s ease-in-out, wiggle 3s infinite;
        }

        @keyframes fadeInButton {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes wiggle {
            0%, 100% {
                transform: rotate(-3deg);
            }
            50% {
                transform: rotate(3deg);
            }
        }

        button:hover {
            background-color: #2d74c4;
            transform: scale(1.05);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            from {
                transform: scale(1.05);
            }
            to {
                transform: scale(1.1);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 4rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 3rem;
            }

            p {
                font-size: 0.9rem;
            }

            button {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <button onclick="redirectToHome()">Go Back</button>
    </div>

</body>
